        <nav class="navbar navbar-expand-md">

    <section class="products">

      <div class="container-fluid text-center">
        <div class="d-flex bd-highlight mb-2 flex-wrap justify-content-center">
          <span class="p-2 bd-highlight mix-btn select" data-filter=".category-a">Parad Gutika</span>
          <span class="p-2 bd-highlight mix-btn" data-filter=".category-b">Parad Shivling</span>
          <span class="p-2 bd-highlight mix-btn" data-filter=".category-c">Parad Products</span>
          <span class="p-2 bd-highlight mix-btn" data-filter=".category-d">Navapashan</span>
          <span class="p-2 bd-highlight mix-btn" data-filter=".category-e">Mala Rosery</span>
          <span class="p-2 bd-highlight mix-btn" data-filter=".category-f">Rare Items</span>
        </div>

      <div class="mix-container">
          <div class="mix category-a" data-order="1">akshat</div>
          <div class="mix category-b" data-order="2">pande</div>
          <div class="mix category-c" data-order="3">lakshya</div>
          <div class="mix category-d" data-order="4">chitransh</div>
          <div class="mix category-e" data-order="5">sadds</div>
          <div class="mix category-f" data-order="6">fsdf</div>
      </div>
    </div>
    </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
  <script>
    var mixer = mixitup('.mix-container', {
      load: {
        filter: '.category-a'
    }});

    $(".mix-btn").click(function(){
      $(".mix-btn").removeClass("select")
      $(this).addClass("select")
    });
  </script>
